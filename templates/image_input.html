{% extends 'base.html' %}
{% block title %}Image Input Â· Multimodal Emotion Classification{% endblock %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card p-4">
        <h4 class="mb-3">Upload Image</h4>
        <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
          {{ csrf_token() if csrf_token }}
          <div class="mb-3">
            <label class="upload-label" for="image_file">
              <strong>Choose image file</strong>
              <div id="image-filename" class="text-muted">No file chosen</div>
            </label>
            <input type="file" class="form-control" id="image_file" name="image_file" accept="image/*" required />
            <div class="invalid-feedback">Please select a valid image file.</div>
          </div>
          <button type="submit" class="btn btn-primary btn-custom">Predict</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
